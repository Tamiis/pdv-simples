<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>PDV - Venda</title>
  <link rel="stylesheet" href="venda.css">
</head>
<body>

  <header>
    <h1>VENDA MAIS</h1>
  </header>

  <main class="pdv-container">

    <section class="entrada-produto">
      <label>Código Produto</label>
      <input type="text" id="codigoProduto" autofocus>

      <label>Quantidade</label>
      <input type="number" id="quantidadeProduto" value="1">
    </section>

    <section class="lista-produtos">
      <table>
        <thead>
          <tr>
            <th>ID Produto</th>
            <th>Descrição</th>
            <th>Qtd</th>
            <th>Valor Unit.</th>
          </tr>
        </thead>
        <tbody id="tabelaItens">
        </tbody>
      </table>
    </section>

  </main>
  <footer class="rodape">
    <div class="total">
      TOTAL: R$ <span id="totalVenda">0,00</span>
    </div>

    <div class="acoes">
      <button onclick="cancelarItem()">Cancelar Item</button>
      <button onclick="cancelarNota()">Cancelar Nota</button>
      <button class="finalizar" onclick="finalizarCompra()">Finalizar Compra</button>
    </div>
  </footer>

  <script src="venda.js"></script>
</body>
</html>
